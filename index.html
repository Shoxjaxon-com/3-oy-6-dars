<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/fonts.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Dabang</title>
</head>
<body>
    <div class="header">
        <div class="container header__container">
            <div class="logo">
                <h2 class="logo__name">Dashboard</h2>
            </div>
            <div class="search">
                <label for="lupa"></label>
                <img src="./img/XMLID 223.svg" alt="Lupa" width="24">
                <input type="text" placeholder="Search here..." id="lupa">
            </div>
            <div class="launge">
                <img src="./img/United.svg" alt="Angilya bayrog`i" width="24" class="angilya">
                <p class="launge__info">Eng (US)</p>
                <img src="./img/Vector.svg" alt="vector" width="9">
            </div>
            <div class="man">
                <div class="qongiroq">
                    <img src="./img/Notifications.svg" alt="">
                </div>
                <img src="./img/Rectangle 1393.svg" alt="">
                <p class="man__info">Musfiq <br><span>Admin</span></p>
                <img src="./img/Group 21861.svg" alt="">
            </div>
        </div>
    </div>
    <div class="side">
        <div class="conteiner side__conteiner">
            <div class="logo">
                <a href="#"><img src="./img/dummy logo.svg" alt="logo" width="56"></a>
                <h2 class="logo--name">Dabang</h2>
            </div>
            <div class="nav">
                <ul class="nav-list">
                    <li class="nav-iteam--blue"><a href="#"><img src="./img/Graph 1.svg" alt=""> Dashboard</a></li>
                    <li class="nav-iteam"><a href="#"><img src="./img/Group.svg" alt=""> Leaderboard</a></li>
                    <li class="nav-iteam"><a href="#"><img src="./img/Icon.svg" alt="">order</a></li>
                    <li class="nav-iteam"><a href="#"><img src="./img/mdi_shopping-outline.svg" alt="">Products</a></li>
                    <li class="nav-iteam"><a href="#"><img src="./img/Chart_Line.svg" alt="">Sales Report</a></li>
                    <li class="nav-iteam"><a href="#"><img src="./img/mdi_message-processing-outline.svg" alt=""> Messages</a></li>
                    <li class="nav-iteam"><a href="#"><img src="./img/mdi_cog-outline.svg" alt=""> Settings</a></li>
                    <li class="nav-iteam"><a href="#"><img src="./img/Group 923.svg" alt=""> Sign Out</a></li>
                </ul>
            </div>
            <div class="min__card">
                <img src="./img/Logo.svg" alt="logo">
                <h2 class="card__title">Dabang Pro</h2>
                <p class="card__info">Get access to all <br> features on tetumbas</p>
                <a href="#">Get Pro</a>
            </div>
        </div>
    </div>
</body>
</html>
